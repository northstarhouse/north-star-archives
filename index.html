<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>North Star House Archives</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              DEFAULT: '#886c44',
              light: '#a8895c',
              dark: '#6b5536'
            }
          },
          fontFamily: {
            serif: ['Playfair Display', 'Georgia', 'Times New Roman', 'serif'],
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      font-size: clamp(14px, 1vw + 10px, 16px);
    }
    body {
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #fafaf9;
    }
    #root {
      width: 100%;
      min-height: 100vh;
    }

    /* Museum-quality typography */
    .font-display {
      font-family: 'Playfair Display', Georgia, serif;
    }

    /* Gold accent color */
    .text-gold { color: #886c44; }
    .bg-gold { background-color: #886c44; }
    .border-gold { border-color: #886c44; }
    .hover\:bg-gold:hover { background-color: #886c44; }
    .hover\:text-gold:hover { color: #886c44; }

    /* Image gallery styles */
    .gallery-image {
      transition: transform 0.3s ease;
    }
    .gallery-image:hover {
      cursor: zoom-in;
    }
    .gallery-image.zoomed {
      cursor: zoom-out;
    }

    /* Smooth transitions */
    .transition-smooth {
      transition: all 0.2s ease-in-out;
    }

    /* Card hover effects */
    .card-hover {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.1);
    }

    /* Tag/chip styles */
    .tag {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      background-color: #f5f5f4;
      border: 1px solid #e7e5e4;
      border-radius: 9999px;
      font-size: 0.875rem;
      color: #57534e;
      transition: all 0.15s ease;
    }
    .tag:hover {
      background-color: #886c44;
      border-color: #886c44;
      color: white;
      cursor: pointer;
    }
    .tag-gold {
      background-color: rgba(136, 108, 68, 0.1);
      border-color: rgba(136, 108, 68, 0.3);
      color: #886c44;
    }

    /* Form input styles */
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #886c44;
      box-shadow: 0 0 0 3px rgba(136, 108, 68, 0.1);
    }

    /* Metadata grid */
    .metadata-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #78716c;
      margin-bottom: 0.25rem;
    }
    .metadata-value {
      color: #292524;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #d6d3d1, transparent);
    }

    /* Modal/lightbox overlay */
    .lightbox-overlay {
      background-color: rgba(0, 0, 0, 0.9);
    }

    /* Touch-friendly on mobile */
    button, a {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f5f5f4;
    }
    ::-webkit-scrollbar-thumb {
      background: #d6d3d1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a8a29e;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      html { font-size: 14px; }
    }
    @media (max-width: 360px) {
      html { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="assets/app.js?v=4" defer></script>
</body>
</html>
